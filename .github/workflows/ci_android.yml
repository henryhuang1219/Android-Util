name: CI Android

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  apk:
    name: Generate APK
    runs-on: ubuntu-latest
    
    steps:
    
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Assemble Debug APK
        run: ./gradlew assembleDebug --full-stacktrace
        
      - name: Upload Debug APK
        uses: actions/upload-artifact@v2
        with:
          name: app-debug
          path: sample/build/outputs/apk/debug/sample-debug.apk
        
      - name: Assemble Android Test APK
        run: ./gradlew assembleDebugAndroidTest --full-stacktrace
        
      - name: Upload Android Test APK
        uses: actions/upload-artifact@v2
        with:
          name: app-debug-androidTest
          path: sample/build/outputs/apk/androidTest/debug/sample-debug-androidTest.apk
        
  unit_tests:
    name: Unit Tests
    
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Run Unit Tests
        run: ./gradlew test --full-stacktrace
        
  Instrumented_unit_tests:
    name: Instrumented Unit Tests With Firebase Test Lab
    
    # Identifies "apk" jobs that must complete successfully before this job will run.
    needs: apk
    runs-on: ubuntu-latest
    
    steps:
    
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Download APK
        uses: actions/download-artifact@v2
        with:
          name: app-debug
          
      - name: Download Android Test APK
        uses: actions/download-artifact@v2
        with:
          name: app-debug-androidTest
          
      - name: Login To Google Cloud
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
        
      - name: Run Instrumented Unit Tests In Firebase Test Lab
        run: gcloud firebase test android run --type instrumentation --app app-debug/app-debug.apk --test app-debug-androidTest/app-debug-androidTest.apk --device model=Pixel4,version=30
        
